{% extends "base.html" %}
{% block content %}
  <h2>Аллергии и предпочтения</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <label>{{ form.allergies.label }} {{ form.allergies(rows=4) }}</label>
    <label>{{ form.preferences.label }} {{ form.preferences(rows=4) }}</label>
    <button class="btn" type="submit">Сохранить</button>
  </form>
{% endblock %}
